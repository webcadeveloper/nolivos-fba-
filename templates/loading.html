<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizando Producto... - NOLIVOS FBA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .loading-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .loading-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .loading-header img {
            max-width: 200px;
            height: auto;
            margin-bottom: 1.5rem;
        }

        .loading-title {
            font-size: 2rem;
            color: white;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .loading-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Spinner Animation */
        .spinner-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 2rem;
        }

        .progress-label {
            color: white;
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Logs Container */
        .logs-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.75rem;
            padding: 0.5rem;
            border-left: 3px solid transparent;
            animation: fadeIn 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-entry.info {
            border-left-color: #2196F3;
        }

        .log-entry.success {
            border-left-color: #4CAF50;
        }

        .log-entry.warning {
            border-left-color: #FFC107;
        }

        .log-entry.error {
            border-left-color: #f44336;
        }

        .log-icon {
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .log-text {
            flex: 1;
        }

        .log-timestamp {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }

        /* Custom Scrollbar */
        .logs-container::-webkit-scrollbar {
            width: 8px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .logs-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Current Step Indicator */
        .current-step {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.5);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: white;
            font-weight: 600;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-header">
            <img src="/static/images/logo.png" alt="NOLIVOS FBA">
            <div class="loading-title">üöÄ Analizando Producto</div>
            <div class="loading-subtitle">Por favor espera mientras procesamos toda la informaci√≥n...</div>
        </div>

        <div class="spinner-container">
            <div class="spinner"></div>
        </div>

        <div class="progress-container">
            <div class="progress-label">
                <span id="progress-text">Iniciando an√°lisis...</span>
                <span id="progress-percent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="current-step" id="current-step">
            Preparando an√°lisis...
        </div>

        <div class="logs-container" id="logs-container">
            <div class="log-entry info">
                <span class="log-icon">‚ÑπÔ∏è</span>
                <div class="log-text">
                    <span class="log-timestamp" id="start-time"></span>
                    Iniciando an√°lisis del producto...
                </div>
            </div>
        </div>
    </div>

    <script>
        const asin = "{{ asin }}";
        const productUrl = "{{ product_url }}";
        let progress = 0;
        let currentStepIndex = 0;

        const steps = [
            { percent: 10, text: "Extrayendo informaci√≥n del producto", icon: "üì¶", step: "Obteniendo datos de Amazon..." },
            { percent: 20, text: "Descargando rese√±as", icon: "‚¨áÔ∏è", step: "Scrapeando rese√±as de clientes..." },
            { percent: 35, text: "Analizando rese√±as con IA", icon: "ü§ñ", step: "Procesando con Codex AI..." },
            { percent: 50, text: "Generando resumen", icon: "üìù", step: "Creando resumen inteligente..." },
            { percent: 60, text: "Analizando pros y contras", icon: "‚öñÔ∏è", step: "Identificando ventajas y desventajas..." },
            { percent: 70, text: "Buscando en proveedores", icon: "üåê", step: "Comparando precios en 28+ proveedores..." },
            { percent: 85, text: "Calculando rentabilidad FBA", icon: "üí∞", step: "Calculando fees y ganancias..." },
            { percent: 95, text: "Generando recomendaci√≥n", icon: "üéØ", step: "Analizando viabilidad del producto..." },
            { percent: 100, text: "¬°An√°lisis completado!", icon: "‚úÖ", step: "üöÄ Redirigiendo a resultados..." }
        ];

        function updateProgress(stepIndex) {
            if (stepIndex >= steps.length) {
                // Redirect to results
                window.location.href = `/analyze-complete?asin=${asin}`;
                return;
            }

            const step = steps[stepIndex];
            progress = step.percent;

            // Update progress bar
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-percent').textContent = progress + '%';
            document.getElementById('progress-text').textContent = step.text;

            // Update current step
            document.getElementById('current-step').textContent = step.step;

            // Add log entry
            addLog(step.icon, step.text, 'info');

            currentStepIndex++;

            // Continue to next step
            if (stepIndex < steps.length - 1) {
                // Variable timing based on step (some take longer)
                let delay = 1200; // Default 1.2 seconds
                if (stepIndex === 1) delay = 1500; // Downloading reviews
                if (stepIndex === 2) delay = 2500; // AI analysis (m√°s tiempo)
                if (stepIndex === 5) delay = 3000; // Searching providers (m√°s tiempo)

                setTimeout(() => updateProgress(currentStepIndex), delay);
            } else {
                // Final step - redirect IMMEDIATELY
                addLog('üöÄ', 'Redirigiendo a resultados...', 'success');
                setTimeout(() => {
                    window.location.href = `/result?asin=${asin}&url=${encodeURIComponent(productUrl)}`;
                }, 500); // Reducido a 0.5 segundos
            }
        }

        function addLog(icon, text, type = 'info') {
            const logsContainer = document.getElementById('logs-container');
            const timestamp = new Date().toLocaleTimeString('es-ES', { hour12: false });

            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `
                <span class="log-icon">${icon}</span>
                <div class="log-text">
                    <span class="log-timestamp">${timestamp}</span>
                    ${text}
                </div>
            `;

            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        // Set start time
        document.getElementById('start-time').textContent = new Date().toLocaleTimeString('es-ES', { hour12: false });

        // Redirect IMMEDIATELY to actual analysis
        addLog('üöÄ', 'Iniciando an√°lisis real del producto...', 'success');
        setTimeout(() => {
            window.location.href = `/result?asin=${asin}&url=${encodeURIComponent(productUrl)}`;
        }, 500);
    </script>
</body>
</html>
